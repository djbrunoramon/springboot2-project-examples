<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD People</title>
</head>
<body>
<div class="container mt-3">
    <h4 class="text-center">CRUD People</h4>
    <h6 class="text-center text-muted">Create, Read, Update, Delete</h6>
    <hr>
    <div class="table-reponsive mt-3">
        <a th:href="@{/people/new}" class="btn btn-primary btn-sm mb-2">Add Person</a>
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Genre</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${peoples}">
                <td th:text="${p.firstName}">Bruno</td>
                <td th:text="${p.lastName}">Machado</td>
                <td th:text="${p.genre}"></td>
                <td th:text="${p.age}"></td>
                <td>
                    <a th:href="@{/people/id/{id} (id=${p.id})}"
                        class="btn btn-outline-primary btn-sm"
                    >Update</a>
                    <a th:href="@{/people/delete/id/{id} (id=${p.id})}"
                       class="btn btn-outline-danger btn-sm"
                    >Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
