<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD People</title>
</head>
<body>
<div class="container mt-3">
    <h4 class="text-center">CRUD People</h4>
    <h6 class="text-center text-muted">Create, Read, Update, Delete</h6>
    <hr>
    <h4>Person Registration</h4>
    <form th:action="@{/people}" th:method="post" th:object="${people}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select id="genre" class="form-select" name="genre" th:field="*{genre}" required>
                <option value="">Select...</option>
                <option th:each="g : ${genres}" th:text="${g}" th:value="${g}">F</option>
            </select>
        </div>
        <div class="col-12 mt-4">
            <input type="hidden" id="id" name="id" th:field="*{id}">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/people}" class="btn btn-primary">List of People</a>
        </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
